        <script src="js/jquery.classycountdown.min.js"></script> 
        <script type="text/javascript">
		    
		jQuery(document).ready(function($) {
	 		'use strict';	
	 		// Coming Soon Timer
			if ($('.classycountdown').length > 0) {
				$('.classycountdown').ClassyCountdown({
				    theme: "flat-colors",
				    end: $.now() + 6400000,
				    style: {
					element: '',
					labels: false,
					days: {
						gauge: {
						  thickness: 0.05,
						  bgColor: 'rgb(247, 110, 46)',
						  fgColor: 'rgb(2, 117, 216)',
						  lineCap: 'butt'
						},
						textCSS: ''
					},
					hours: {
						gauge: {
						  thickness: 0.05,
						  bgColor: 'rgb(247, 110, 46)',
						  fgColor: 'rgb(2, 117, 216)',
						  lineCap: 'butt'
						},
						textCSS: ''
					},
					minutes: {
						gauge: {
						  thickness: 0.05,
						  bgColor: 'rgb(247, 110, 46)',
						  fgColor: 'rgb(2, 117, 216)',
						  lineCap: 'butt'
						},
						textCSS: ''
					},
					seconds: {
						gauge: {
						  thickness: 0.05,
						  bgColor: 'rgb(247, 110, 46)',
						  fgColor: 'rgb(2, 117, 216)',
						  lineCap: 'butt'
						},
						textCSS: ''
					}
				},
			});

			}
		});
		// End Ready Function
        </script>
